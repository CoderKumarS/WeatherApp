<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="box">
            <p id="head">Weather</p>
            <form action="#" class="input">
                <input type="search" name="city" id="city" placeholder="Enter your city">
                <button class="fa-solid fa-magnifying-glass"></button>
            </form>
            <div class="city">
                <div id="det">
                    <i class="fa-solid fa-location-dot" id="icc"></i>
                    <p id="citys"></p>
                </div>
                <div class="loc">
                    <p id="lat"></p>
                    <p id="lon"></p>
                </div>
            </div>
            <p id="tem"><span id="temp"></span></p>
            <p><span id="mitemp"></span><span id="mxtemp"></span></p>
            <div class="dis">
                <img alt="" name="icon">
                <p id="discription"></p>
            </div>
            <div class="extra" id="ic">
                <div class="details">
                    <i class="fa-solid fa-droplet"></i>
                    <div id="edt1">
                        <p id="h"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="details">
                    <i class="fa-solid fa-water"></i>
                    <div id="edt2">
                        <p id="ap"></p>
                        <p>Air Pressure</p>
                    </div>
                </div>
                <div class="details">
                    <i class="fa-solid fa-wind"></i>
                    <div id="edt3">
                        <p id="wspeed"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
